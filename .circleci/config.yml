# Ruby CircleCI 2.1 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details
#
version: 2.1

spec_shared: &spec_shared
  working_directory: ~/sidekiq_fast_debounce
  steps:
    - checkout

    - run:
        name: install dependencies
        command: |
          bundle check --path vendor/bundle || bundle install --jobs=4 --retry=3 --path vendor/bundle

    - run:
        name: Make test-results
        command: |
          mkdir /tmp/test-results

    - run:
        name: Run basic specs
        command: |
          bundle exec rspec --format progress \
                          --format RspecJunitFormatter \
                          --out /tmp/test-results/rspec-basic.xml \
                          --format progress \
                          spec

    # collect reports
    - store_test_results:
        path: /tmp/test-results
    - store_artifacts:
        path: /tmp/test-results
        destination: test-results

commands:
  test:
    parameters:
    v:
      default: "2.7.4" # Latest version
      type: string

jobs:
  deps:
    docker:
      - image: circleci/ruby:<< parameters.v >>
    working_directory: ~/sidekiq_fast_debounce

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "sidekiq_fast_debounce.gemspec" }}

      - run:
          name: install dependencies
          command: |
            bundle check --path vendor/bundle || bundle install --jobs=4 --retry=3 --path vendor/bundle

      - save_cache:
          paths:
            - vendor/bundle
          key: v2-dependencies-{{ checksum "sidekiq_fast_debounce.gemspec" }}

      - run:
          name: dependencies security audit
          command: |
            bundle exec bundle-audit check --update

      - run:
          name: Rubocop
          command: bundle exec rubocop

  ruby-2-7-4:
    <<: *spec_shared
    name: 'ruby-2.7.4'
    docker:
      - image: circleci/ruby:2.7.4
    steps:
      - test:
        v: '2.7.4'

  ruby-2-6:
    <<: *spec_shared
    name: 'ruby-2.6'
    docker:
      - image: circleci/ruby:2.6
    steps:
      - test:
        v: '2.6'

  ruby-2-5:
    <<: *spec_shared
    name: 'ruby-2.5'
    docker:
      - image: circleci/ruby:2.5
    steps:
      - test:
        v: '2.5'

  generate_docs:
    docker:
      - image: circleci/ruby:2.7.4
    working_directory: ~/sidekiq_fast_debounce

    steps:
      - checkout

      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "sidekiq_fast_debounce.gemspec" }}

      - run:
          name: Setup bundler path
          command: |
            bundle check --path vendor/bundle

      - run:
          name: Generate Yard docs
          command: |
            bundle exec yard --output-dir /tmp/workspace/docs/yard

      - run:
          name: Num Docs
          command: |
            ls -al /tmp/workspace/docs/yard | wc -l

      - persist_to_workspace:
          root: /tmp/workspace/docs
          paths:
            - yard

workflows:
  build:
    jobs:
      - deps
      - ruby-2-7-4:
          requires:
            - deps
      - ruby-2-6:
          requires:
            - deps
      - ruby-2-5:
          requires:
            - deps
      - generate_docs:
          requires:
            - ruby-2-7-4
            - ruby-2-6
            - ruby-2-5
